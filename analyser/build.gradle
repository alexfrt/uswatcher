apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "analyser.Main"

repositories {
    mavenCentral()
    maven {
        url "http://clojars.org/repo"
    }
}

dependencies {
    compile "org.apache.storm:storm-core:1.1.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
